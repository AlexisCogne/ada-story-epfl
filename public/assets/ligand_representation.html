<label for="ligand-selection">Select a ligand:</label>
<select id="ligand-selection">
    <option value="ligand_1">Ligand #1</option>
    <option value="ligand_2">Ligand #2</option>
    <option value="ligand_3">Ligand #3</option>
</select>

<label for="view-select">Select a view:</label>
<select id="view-select">
    <option value="plot">Plot</option>
    <option value="structure">Structure</option>
</select>

<!-- Ligand #1 -->
<div class="similarity-graph hidden" id="ligand_1_plot">
    <iframe src="/public/assets/ligand_representation/ligand_1_plot.html" width="100%" height="500" style="border:none;"></iframe>
</div>
<div class="similarity-graph hidden" id="ligand_1_structure">
    <iframe src="/public/assets/ligand_representation/ligand_1_structure.html" width="100%" height="500" style="border:none;"></iframe>
</div>

<!-- Ligand #2 -->
<div class="similarity-graph hidden" id="ligand_2_plot">
    <iframe src="/public/assets/ligand_representation/ligand_2_plot.html" width="100%" height="500" style="border:none;"></iframe>
</div>
<div class="similarity-graph hidden" id="ligand_2_structure">
    <iframe src="/public/assets/ligand_representation/ligand_2_structure.html" width="100%" height="500" style="border:none;"></iframe>
</div>

<!-- Ligand #3 -->
<div class="similarity-graph hidden" id="ligand_3_plot">
    <iframe src="/public/assets/ligand_representation/ligand_3_plot.html" width="100%" height="500" style="border:none;"></iframe>
</div>
<div class="similarity-graph hidden" id="ligand_3_structure">
    <iframe src="/public/assets/ligand_representation/ligand_3_structure.html" width="100%" height="500" style="border:none;"></iframe>
</div>

<script>
    function updateGraphs() {
        const ligand = document.getElementById("ligand-selection").value;
        const view = document.getElementById("view-select").value;

        // Hide all graphs initially
        const allGraphs = document.querySelectorAll(".similarity-graph");
        allGraphs.forEach(graph => graph.classList.add("hidden"));

        // Construct the ID based on the ligand and view
        const graphId = `${ligand}_${view}`;
        const selectedGraph = document.getElementById(graphId);

        // Show the selected graph
        if (selectedGraph) {
            selectedGraph.classList.remove("hidden");
        }
    }

    document.getElementById("ligand-selection").addEventListener("change", updateGraphs);
    document.getElementById("view-select").addEventListener("change", updateGraphs);

    // Initial update
    updateGraphs();
</script>
