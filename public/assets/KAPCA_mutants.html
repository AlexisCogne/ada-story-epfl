<section id="KAPCA-mutants">
    <!-- Dropdown for selecting a mutant -->
    <div style="text-align: center; margin-bottom: 10px;">
        <label for="mutant-selection">Select a mutant:</label>
        <select id="mutant-selection">
            <option value="mutant_0">Wild Type</option>
            <option value="mutant_1">KAPCA [E127D]</option>
            <option value="mutant_4">KAPCA [L49I,V123M,E127D,Q181K,T183A]</option>
        </select>
    </div>

    <!-- Display for the protein mutant -->
    <div style="text-align: center;">
        <iframe 
            id="mutant-display" 
            src="public/assets/KAPCA_BOVIN/KAPCA_BOVIN_mutant_0_viz.html" 
            width="100%" 
            height="350" 
            style="border: none;">
        </iframe>
    </div>
</section>

<script>
    document.getElementById("mutant-selection").addEventListener("change", function () {
        const ligand = document.getElementById("mutant-selection").value;
        const iframe = document.getElementById("mutant-display");
        
        // Update the iframe source based on the selected ligand
        iframe.src = `public/assets/KAPCA_BOVIN/KAPCA_BOVIN_${ligand}_viz.html`;
    });
</script>
