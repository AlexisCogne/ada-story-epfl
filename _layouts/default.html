<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>
    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
         <div class="wrap">
          <div class="masthead">
            <h3 class="masthead-title" style="display: flex; align-items: center; justify-content: space-between;">
              <span>{{ site.title }}</span>
              <!-- Navigation Links -->
              <nav>
                <ul style="list-style-type: none; padding: 0; margin: 0; display: inline-flex; align-items: center;">
                  <li style="margin-right: 20px;"><a href="#abstract">Abstract</a></li>
                  <li style="margin-right: 20px;"><a href="#research-questions">Research Questions</a></li>
                  <li style="margin-right: 20px;"><a href="#methodology">Methodology</a></li>
                  <li style="margin-right: 20px;"><a href="#expected-results">Expected Results</a></li>
                  <!-- Icons with Links -->
                  <li style="margin-left: 20px;">
                    <a href="https://epfl-ada.github.io/teaching/fall2024/cs401/projects/" target="_blank">
                      <img src="public/images/ada.svg" alt="GitHub" width="35" height="35">
                    </a>
                  </li>
                  <li style="margin-left: 20px;">
                    <a href="https://github.com/epfl-ada/ada-2024-project-abrac-adabra" target="_blank">
                      <img src="public/images/github-mark.png" alt="GitHub" width="30" height="30">
                    </a>
                  </li>
                </ul>
              </nav>
            </h3>
          </div>
        
          <div class="container content">
            {{ content }}
          </div>
        </div>
        

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>
</html>
